<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <script src="./index.js"></script>
    
    <script src="https://kit.fontawesome.com/59ba0ac1be.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
<div class="container-sm">
    
    <div class="row py-5 px-3">
        <div class="col-md-6 offset-md-3">
        <div id="quote-box" class="card">
            <div class="card-header"><center><strong>Today's Quotable Quote</strong></center></div>

        <div id="text" class="card-body text-center"></div>
      <div id="author" class="card-text"></div>
    
      <button class="btn btn-primary btn-block px-3" id="new-quote" onClick=pickQuote()><i class="fa-duotone fa-shekel-sign"></i>New Quote</button>
      <a target="_blank"  href="#" id="tweet-quote" class="btn btn-info btn-block px-3"><i class="fa-brands fa-twitter"></i>Tweet Quote</a>
  </div>
</div>
</div>
</div>
  
  
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
